---
layout: default
archive: false
post_class: post-template
---

<article class="essay">
    <div class="essay-meta text-sm-center">
        <h1 class="essay-title">{{ page.title }}</h1>

        <time class="text-muted post-meta m-x-auto" datetime="{{ page.date | date:"%Y-%m-%d" }}">
            {{ page.date | date: "%B %Y" }}
        </time>
    </div>

    {{ page.content }}
</article>
