<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>
      {% if page.title == "Home" %}
      {{ site.name }}
      {% else %}
      {{ page.title }}
      {% endif %}
    </title>

    {% if page.summary %}
    <meta name="description" content="{{ page.summary }}">
    {% else %}
    <meta name="description" content="{{ site.meta_description}}" />
    {% endif %}
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    {% feed_meta %}
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% seo %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/override.css" />
    <link rel="stylesheet" href="/assets/pygments.css" />
  </head>
  <body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
    <div class="hyphenate">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-10 offset-lg-1">
            {% include header.html %}
          </div>
        </div>
      </div>

      <div class="content">
        {{ content }}
      </div>
      
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-10 offset-lg-1">
            <footer>
              <hr>
              <address>
                Copyright &copy; {{ site.time | date: "%Y" }} <a href="{{ site.baseurl }}">{{ site.author }}</a> under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>.
              </address>
            </footer>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

      <script src="/assets/hyphenator.js" type="text/javascript"></script>
      <script type="text/javascript" async
              src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
      </script>
      <script src="https://use.fontawesome.com/2772baba9e.js"></script>
      <script src="/assets/hylo.js" type="text/javascript"></script>
      <!-- Google Analytics Tracking code -->
      <script type="text/javascript">

       var _gaq = _gaq || [];
       _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
       _gaq.push(['_trackPageview']);

       (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();

      </script>   
    </div>
    </div>
    </div>
  </body>
</html>
