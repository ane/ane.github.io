---
layout: default
archive: false
post_class: post-template
---

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-10 offset-lg-1">
      <article>
        <header>
          {% include post-title.html post=page bip=page.title %}
          <link itemprop="mainEntityOfPage" itemscope itemtype="http://schema.org/BlogPosting" href="{{ post.url }}" />
        </header>
        {{content}}
      </article>

      <!-- <small class="text-muted">
        {% if post.tags.size > 0 %} Tagged as {% for tag in post.tags %}<a href="/tags.html#{{ tag }}">{{ tag }}</a>{%
        unless forloop.last %}, {% endunless %}{% endfor %}{% endif %}
      </small> -->
      <hr />

      <footer>
        {% include comments.html %}
        <hr/>
        <div class="clearfix">
          <span class="float-left">
            {% if page.previous.url %}
            <a class="prev" href="{{page.previous.url}}">&xlarr; {{page.previous.title}}</a>
            {% endif %}
          </span>
          <span class="float-right">
            {% if page.next.url %}
           <a class="next" href="{{page.next.url}}">{{page.next.title}} &xrarr;</a>
            {% endif %}
          </span>
        </div>
      </footer>


    </div>
  </div>
</div>
