---
layout: default
---

{% include header.html %}

<section>
    <h3>Tagged '{{ page.tag }}'</h3>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> &mdash; <date class="text-muted">{{ post.date | date: "%d %B, %Y" }}</date> 
        </li>
        {% endfor %}
    </ul>
</section>
