---
layout: default
---


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <section>
                <h1>Tagged '{{ page.tag }}'</h1>
                <ul class="posts">
                {% for post in site.tags[page.tag] %}
                    <li class="post">
                        <h2 class="post-archive-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <small>
                            <date class="text-muted">{{ post.date | date: "%d %B, %Y" }}</date> {% if post.summary %} &mdash; {{ post.summary }} {% endif %}
                        </small>
                        <p>
                            <span class="text-muted">tags:</span> {% for tag in post.tags %} <code><a href="/tags/{{ tag }}">{{Â tag }}</a></code> {% endfor %}
                        </p>
                    </li>
                {% endfor %}
                </ul>
            </section>
        </div>
    </div>
</div>
