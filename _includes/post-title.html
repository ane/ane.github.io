{% assign post = include.post %}
<header>
    <h2 class="page-header">
        <a class="post-title" href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
    </h2>
    <meta itemprop="keywords" content="{{ post.tags | join: ',' }}" />
    <p class="post-meta text-muted">
        {% if post.category %}<span class="small-caps">{{ post.category | capitalize }}</span> &mdash; {% endif %}<time itemprop="datePublished">{{ post.date | date: "%B %-d, %Y" }}</time>
        {% if post.tags.size > 0 %} &mdash; Tagged as {% for tag in post.tags %}<a href="/tags.html#{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}{% endif %}
    </p>
</header>
