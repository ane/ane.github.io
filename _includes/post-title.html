{% assign post = include.post %}
<header class="post-meta">
    <h1 class="page-header">
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <hr>
    <p>
        <time class="text-muted post-meta" datetime="{{ post.date | date:"%Y-%m-%d" }}">
            {% if post.category %}<span class="small-caps">{{ post.category | capitalize }}</span> &mdash; {% endif %}{{ post.date | date: "%B %-d, %Y" }}
            {% if post.tags.size > 0 %} &mdash; Tagged as {% for tag in post.tags %}<a href="/tags.html#{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}{% endif %}
        </time>
    </p>
</header>
