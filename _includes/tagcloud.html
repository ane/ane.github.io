<div class="card bg-faded ml-3 float-md-right" style="width: 300px">
    {% assign tags = site.tags | sort %}
    <div class="card-block">
      <h5 class="card-title">Tag Cloud</h5>
      {% for tag in tags %} <a href="/tags.html#{{ tag | first | slugify }}" style="font-size: {{ tag | last | size | times: 32 | plus: 50  }}%">{{ tag[0] | replace:'-', ' ' }}{% unless forloop.last %}{% endunless %}</a> {% endfor %}
    </div>
</div>
