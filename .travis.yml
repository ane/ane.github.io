language: ruby
cache: bundler
rvm:
  - 2.3.3
dist: trusty

addons:
  apt:
    packages:
      - graphviz
      - ditaa

script:
  - bundle exec jekyll build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  
  keep-history: true
  local-dir: _site
  target-branch: master
  on:
    branch: develop
