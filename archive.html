---
layout: default
title: Home
cover: false
about: 'about.html'
---

<header class="main-header">
  <div>
    <h3>
      {{ site.author }}
      <div class="text-muted pull-right">
        <small>
          <a class="link" href="{{ site.baseurl }}about.html">About</a>
        </small>
        &nbsp;
        &nbsp;
        <small>
          <a class="link" href="{{ site.baseurl }}archive.html">Archive</a>
        </small>
        &nbsp;
        &nbsp;
        <small>
          <a class="link" href="{{ site.baseurl }}rss.xml">RSS</a>
        </small>
      </div>
    </h3>
  </div>
</header>

<section>
  <h1>Archive</h1>
  <ul>
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> &mdash; {{ post.date | date: "%B %d, %Y" }}</a></li>
    {% endfor %}
  </ul>
</section>
