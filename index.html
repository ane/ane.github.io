---
layout: default
title: Home
cover: false
about: 'about.html'
---

<header class="main-header">
  <div>
    <h3>
      {{ site.author }}
      <div class="text-muted pull-right">
        <small>
          <a class="link" href="{{ site.baseurl }}about.html">About</a>
        </small>
        &nbsp;
        &nbsp;
        <small>
          <a class="link" href="{{ site.baseurl }}archive.html">Archive</a>
        </small>
        &nbsp;
        &nbsp;
        <small>
          <a class="link" href="{{ site.baseurl }}feed.xml">RSS</a>
        </small>
      </div>
    </h3>
  </div>
</header>

<div>
  {% for post in paginator.posts %}
  <header>
    <h1>
      <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <p>
      <time class="text-muted" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%A, %B %-d, %Y" }}</time>
    </p>
  </header>
  {{ post.content }}
  {% endfor %}

  {% include pagination.html %}
</div>
