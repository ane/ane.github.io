---
layout: default
title: Home
cover: false
about: 'about.html'
---

<div>
  {% for post in paginator.posts %}
  <header>
    <h1>
      <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <p>
      <time class="text-muted" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%A, %B %-d, %Y" }}</time>
    </p>
  </header>
  {{ post.content }}
  {% endfor %}

  {% include pagination.html %}
</div>
